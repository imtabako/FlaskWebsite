<!DOCTYPE html>
<html lang="ru">
<head>
    {% block head %}
    <link rel="stylesheet" href={{ url_for('static', filename='style.css') }} />
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <div id="header">
        {# header #}
        <p>Header</p>
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {# footer #}
        <p>Footer</p>
    </div>
</body>
</html>
