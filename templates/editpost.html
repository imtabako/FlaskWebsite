{% extends 'base.html' %}
{% block title %}Главная{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='posteditor.css') }}" />
{% endblock %}
{% block content %}
<div class="below-header"></div>
<form action="/news/edit/{{ post.id }}" method="POST">
    <input type="hidden" name="_method" value="PUT">
    <div>
        <label for="title"></label>
        <input type="text" id="title" name="title" placeholder="Заголовок" value="{{ post.title }}"required>
    </div>
    <div>
        <label for="body"></label>
        <textarea id="body" name="body" required>{{ post.body }}</textarea>
    </div>
    <input type="submit" value="Отредактировать">
</form>
{% endblock %}
